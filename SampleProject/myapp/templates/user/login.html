{% extends "layouts/base.html" %}

{% block page_title %}{% endblock %}

{% block content %}
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form action="/login/" method="post">
            {% csrf_token %}


            <div class="form-group">
                <label for="email">Email address : </label>
                <input type="email" class="form-control box-shadow" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pw">Password : </label>
                <input type="password" class="form-control" id="pw" accept="" name="pw" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="comment">Comment : </label>
                <textarea class="form-control" rows="3" id="comment"></textarea>
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chk"> Check me out
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                    Option one is this and that&mdash;be sure to include why it's great
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>

            <div class="form-group">

            <select class="form-control" id="slt">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
            <input type="submit" class="btn btn-default" >

        </form>
        </div>



    </div>

{% endblock content %}
